<!DOCTYPE html>
<html lang="en">

<head>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta charset="UTF-8">
    
    <!--Metadata for mobile playing-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">

    <!--CSS-->
    <link rel="stylesheet" href="./styles/main.css" type="text/css" />
    <link rel="stylesheet" href="./styles/ushop.css" type="text/css" />

    <!--Configuration script that sets global CONFIG variable-->
    <script>
        window.CONFIG = {
            ASSET_PATH: './assets/'
        }
    </script>

</head>

<body>
    <!--container for the phaser game-->
    <div id="game">

        <!--container for the upgrade shop, which is made in html-->
        <div id="upgrade-shop">
            <div id="ushop-content"></div>
        </div>

    </div>
</body>

</html>
