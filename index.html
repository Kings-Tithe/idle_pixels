<!DOCTYPE html>
<html lang="en">

<head>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta charset="UTF-8">

    <!--Metadata for mobile playing-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">

    <style>
        /* White background and pixelated images (b/c its pixel art, duh) */
        body {
            background: white;
            image-rendering: pixelated;
        }
        /* Game object should not be taller than viewport */
        #game {
            max-height: 100vh;
        }
    </style>

    <!--Game configuration script-->
    <script src='idle_pixels_config.js'></script>

</head>

<body>
    <!--container for the phaser game-->
    <div id="game">

        <!--container for the upgrade shop, which is made in html-->
        <div id="upgrade-shop">
            <div id="ushop-content"></div>
        </div>

    </div>
</body>

</html>
